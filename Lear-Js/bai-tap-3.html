<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var number=prompt("nhập number");
            number=parseInt(number);

            switch(number){
                case 1: document.write("Táo");
                break;
                case 2: document.write("Dứa");
                break;
                case 3: document.write("Xoài");
                break;
                case 4: document.write("Dưa  hấu");
                break;
                case 5: document.write("Thịt lợn");
                break;
                case 6: document.write("Thịt gà");
                break;
                case 7: document.write("Thịt bò");
                break;
                case 8: document.write("Rau bí");
                break;
                case 9: document.write("Rau ngót");
                break;
            }

        </script>
    </body>
</html>
