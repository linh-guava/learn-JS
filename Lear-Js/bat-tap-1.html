<!--Bai tap 1-->

<Html>
<head>
</head>
<body>
    <script>
        var a, b;
             
             a = prompt("Nhập số a");
             b = prompt("Nhập số b");
             a = parseInt(a);
             b = parseInt(b);
              
             document.write("Tổng hai số là " + (a + b) + "<br/>");
             document.write("Hiệu hai số là"  + (a - b) + "<br/>");
             document.write("Tích hai số là " + (a * b) + "<br/>");
             document.write("Thương hai số là "  + (a / b) + "<br/>");
             document.write("Phần dư khi chia hai số là"  + (a % b) + "<br/>");
    </script>
</body>
