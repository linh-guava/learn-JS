    <body>
        <script>
            var a = prompt("nhập giá trị");
            a=parseInt(a);
            var sum=0;
            var i=0;
            while ( i <= a){
                if(i%3==0){   
                  sum+=i;
                }
                i++;
            }
            document.write(sum);

        </script>
    </body>
</html>
