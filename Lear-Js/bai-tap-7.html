    <body>
        <script>
            function kiem_tra_snt(n) {
                var flag = 1;
                if (n < 2){
                    flag = 0;
                 }
                 else if (n == 2){
                        flag = 1;
                }
                else if (n % 2 == 0){
                    flag = 0;
                }
                else{

                    for (var i = 3; i < Math.sqrt(n); i+=2)
                    {
                        if (n % i == 0){
                            flag = 0;
                            break;
                        }
                    }
                 }
                
                if (flag == 1){
                    document.write(n + " là số nguyên tố <br/>");
                }
                else{
                    document.write(n + " không phải là số nguyên tố <br/>");
                }
            }
            kiem_tra_snt(1123);
            kiem_tra_snt(2345);
        </script>
    </body>
</html>
