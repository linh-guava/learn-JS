<Html>
    <head>
        <body>
            <script>
                var a=prompt("nhập số a")
                a=parseInt(a);
                var b=5;
                if(a%b==0){
                    document.write("Số a chia hết cho 5")
                }else{
                    document.write("Số a không chia hết cho 5")
                }

            </script>
        </body>
    </head>
</Html>
