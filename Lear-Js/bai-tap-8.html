<html>
<head>
</head>
<body>
    Enter Number
    <input type="number" id="so">
    <button type="button" onclick="kiem_tra_snt()" class="gui">Print Result</button>
    <p id="result"></p>
    <p id="SNT"></p>

    <script>
        function kiem_tra_snt(n) {
            var i = 0;
            var a = 0;
            var primeNumbers = "";
            var n = document.getElementById("so").value;
            for (i = 1; i <= n; i++) {
                var counter = 0;
                for (a = i; a >= 1; a--) {
                if (i % a == 0) {
                    counter = counter + 1;
                }
                }
                if (counter == 2) {
                primeNumbers = primeNumbers + i + " ";
                }
            }
            document.getElementById("result").innerHTML = "SNT  1 to " + n + " la:";
            document.getElementById("SNT").innerHTML = primeNumbers;
            }
    </script>

</body>
</html>
